<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexafyreZ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Arial Black', Arial, sans-serif;
}

html{
  scroll-behavior:smooth;
}

body{
  min-height:100vh;
  background:url('nexa.gif') no-repeat center center fixed;
  background-size:cover;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:4em;
  font-weight:900;
  letter-spacing:5px;
  text-transform:uppercase;

  background:linear-gradient(90deg,#00c6ff,#0072ff,#00c6ff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:
    0 0 15px rgba(0,198,255,0.9),
    0 0 35px rgba(0,114,255,0.8);

  animation:textMove 4s linear infinite;
}

/* ===== CENTER ===== */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
}

/* ===== BUTTON ===== */
.btn{
  padding:15px 55px;
  font-size:1.3em;
  font-weight:bold;
  color:white;
  border:none;
  border-radius:14px;
  cursor:pointer;
  text-decoration:none;

  background:linear-gradient(135deg,#00c6ff,#0072ff);
  background-size:200% 200%;

  box-shadow:0 0 20px rgba(0,198,255,0.7);
  transition:0.4s;
}

.btn:hover{
  transform:scale(1.12);
  box-shadow:0 0 45px rgba(0,198,255,1);
}

/* ===== STAFF SECTION ===== */
#staffSection{
  min-height:100vh;
  background:linear-gradient(180deg,#000,#071629);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px 15px;

  opacity:0;
  transform:translateY(120px);
  transition:1s ease;
}

#staffSection.active{
  opacity:1;
  transform:translateY(0);
}

/* ===== STAFF BOX ===== */
.staff-box{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:35px;
  max-width:380px;
  width:100%;
  text-align:center;

  box-shadow:
    0 0 25px rgba(0,198,255,0.4),
    inset 0 0 15px rgba(255,255,255,0.1);
}

/* LOGO IMAGE */
.staff-box img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:20px;
  border:3px solid #00c6ff;
}

/* TEXT */
.staff-box h2{
  font-size:2em;
  margin-bottom:10px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.staff-box p{
  font-size:1em;
  opacity:0.9;
  margin-bottom:25px;
}

/* APPLY BUTTON */
.apply-btn{
  padding:12px 45px;
  border:none;
  border-radius:12px;
  font-size:1.1em;
  cursor:pointer;
  color:white;

  background:linear-gradient(135deg,#00c6ff,#0072ff);
  box-shadow:0 0 20px rgba(0,198,255,0.7);
}

/* CLOSE */
.closeBtn{
  margin-top:20px;
  background:none;
  border:none;
  color:#00c6ff;
  font-size:1em;
  cursor:pointer;
}

/* ANIMATIONS */
@keyframes textMove{
  to{background-position:200% center;}
}

/* MOBILE FIX */
@media(max-width:768px){
  header{
    font-size:2.3em;
    letter-spacing:3px;
  }
}
</style>
</head>

<body>

<header>WELCOME TO THE NEXAFYREZ</header>

<div class="container">
  <a href="https://example.com/join" class="btn">Join Now</a>
  <button class="btn" onclick="openStaff()">Learn More</button>
</div>

<!-- ===== STAFF APPLY SECTION ===== -->
<section id="staffSection">
  <div class="staff-box">

    <!-- ðŸ‘‡ LOGO IMAGE (CHANGE THIS) -->
    <img src="logo.png" alt="Logo">

    <h2>Staff Apply</h2>
    <p>
      Yahan tum staff apply ka text likh sakte ho.
      Requirements, rules, ya form link.
    </p>

    <button class="apply-btn">Apply Now</button><br>
    <button class="closeBtn" onclick="closeStaff()">Close</button>

  </div>
</section>

<script>
function openStaff(){
  const sec = document.getElementById("staffSection");
  sec.classList.add("active");
  sec.scrollIntoView({behavior:"smooth", block:"start"});
}

function closeStaff(){
  const sec = document.getElementById("staffSection");
  sec.classList.remove("active");
  window.scrollTo({top:0, behavior:"smooth"});
}
</script>

</body>
</html>
