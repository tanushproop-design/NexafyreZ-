<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexafyreZ</title>
  <style>
    /* ===== Reset ===== */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial Black', Arial, sans-serif; }

    html, body { height:100%; width:100%; overflow:hidden; }

    /* ===== GIF Background ===== */
    body {
      background: url('nexa.gif') no-repeat center center fixed;
      background-size: cover;
      filter: grayscale(100%) brightness(50%);
    }

    /* ===== Gradient Overlay ===== */
    body::after {
      content:"";
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(135deg, #000000, #555555);
      opacity:0.5;
      z-index:-1;
    }

    /* ===== Top Bold Header with Strong Glow ===== */
    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 4em;          /* Thoda bada font */
      font-weight: 1000;       /* Extra bold */
      letter-spacing: 5px;
      text-transform: uppercase;
      text-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px #fff, 0 0 60px #fff;
      animation: glow 2s ease-in-out infinite alternate, fadeInTop 2s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInTop {
      0% { opacity:0; transform: translateY(-50px); }
      100% { opacity:1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff, 0 0 80px #fff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
    }

    /* ===== Centered Buttons ===== */
    .container {
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:white;
      z-index: 5;
    }

    .btn {
      padding:15px 50px;
      margin:15px;
      border:2px solid white;
      background: linear-gradient(45deg, #ff0000, #ff9900);
      color:white;
      font-size:1.3em;
      font-weight: bold;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      border-radius:10px;
      text-decoration:none;
      display:inline-block;
      transition: all 0.5s ease;
      box-shadow: 0 0 5px #fff;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff9900, #ff0000);
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff, 0 0 30px #fff;
      color: white;
    }

    .btn::before {
      content:'';
      position:absolute;
      top:0; left:-100%;
      width:100%; height:100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: all 0.5s;
    }

    .btn:hover::before { left:100%; }

  </style>
</head>
<body>

  <!-- Top Bold Glow Header -->
  <header>Welcome to the NexafyreZ</header>

  <!-- Centered Buttons -->
  <div class="container">
    <a href="https://example.com/join" class="btn" target="_blank">Join Now</a>
    <a href="https://example.com/info" class="btn" target="_blank">Learn More</a>
  </div>

</body>
</html>
