<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexafyreZ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Arial Black', Arial, sans-serif;
}

html{
  scroll-behavior:smooth;
}

body{
  min-height:100vh;
  background:url('nexa.gif') no-repeat center center fixed;
  background-size:cover;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

/* ===== TOP HEADING ===== */
header{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:4em;
  font-weight:900;
  letter-spacing:5px;
  text-transform:uppercase;

  background:linear-gradient(90deg,#00c6ff,#0072ff,#00c6ff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:
    0 0 15px rgba(0,198,255,0.9),
    0 0 35px rgba(0,114,255,0.8);

  animation:textMove 4s linear infinite;
}

/* ===== CENTER BUTTONS ===== */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:25px;
}

.btn{
  padding:15px 55px;
  font-size:1.3em;
  font-weight:bold;
  color:white;
  border:none;
  border-radius:14px;
  cursor:pointer;
  text-decoration:none;

  background:linear-gradient(135deg,#00c6ff,#0072ff);
  background-size:200% 200%;

  box-shadow:0 0 25px rgba(0,198,255,0.7);
  transition:0.4s;
}

.btn:hover{
  transform:scale(1.12);
  box-shadow:0 0 45px rgba(0,198,255,1);
}

/* ===== STAFF APPLY SECTION ===== */
#staffSection{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:60px 20px;
  background:linear-gradient(180deg,#000000,#071629);

  opacity:0;
  transform:translateY(120px);
  transition:1s ease;
}

#staffSection.active{
  opacity:1;
  transform:translateY(0);
}

/* ===== STAFF BOX ===== */
.staff-box{
  display:flex;
  gap:30px;
  max-width:950px;
  width:100%;
  padding:35px;
  border-radius:22px;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);

  box-shadow:
    0 0 30px rgba(0,198,255,0.4),
    inset 0 0 20px rgba(255,255,255,0.1);
}

/* LEFT CONTENT */
.staff-left{
  flex:1;
  color:white;
}

.staff-left small{
  opacity:0.7;
  letter-spacing:1px;
}

.staff-left h2{
  font-size:2.8em;
  margin:15px 0;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.staff-left p{
  font-size:1.05em;
  margin-bottom:15px;
  opacity:0.9;
}

/* RIGHT IMAGE */
.staff-right{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.staff-right img{
  width:100%;
  max-width:420px;
  border-radius:22px;
  object-fit:cover;

  box-shadow:
    0 0 40px rgba(0,198,255,0.6);
}

/* APPLY BUTTON */
.apply-btn{
  margin-top:15px;
  padding:12px 45px;
  border:none;
  border-radius:14px;
  font-size:1.1em;
  cursor:pointer;
  color:white;

  background:linear-gradient(135deg,#00c6ff,#0072ff);
  box-shadow:0 0 25px rgba(0,198,255,0.7);
}

.closeBtn{
  margin-top:15px;
  background:none;
  border:none;
  color:#00c6ff;
  font-size:1em;
  cursor:pointer;
}

/* ===== ANIMATION ===== */
@keyframes textMove{
  to{background-position:200% center;}
}

/* ===== MOBILE FIX ===== */
@media(max-width:768px){
  header{
    font-size:2.4em;
    letter-spacing:3px;
  }

  .staff-box{
    flex-direction:column;
    text-align:center;
  }

  .staff-right img{
    max-width:300px;
  }
}
</style>
</head>

<body>

<header>WELCOME TO THE NEXAFYREZ</header>

<div class="container">
  <a href="https://example.com/join" class="btn">Join Now</a>
  <button class="btn" onclick="openStaff()">Learn More</button>
</div>

<!-- ===== STAFF APPLY ===== -->
<section id="staffSection">
  <div class="staff-box">

    <div class="staff-left">
      <small>nexafyreZ-staff-apply</small>
      <h2>Staff-apply</h2>

      <p>
        We've just opened staff applications for NexafyreZ!  
        If you're active, chill, and want to help keep the server fun
        and safe, this is your chance.
      </p>

      <p>ðŸ‘‰ Click below to apply</p>

      <button class="apply-btn">Staff Apply</button><br>
      <button class="closeBtn" onclick="closeStaff()">Close</button>
    </div>

    <div class="staff-right">
      <!-- CHANGE IMAGE NAME -->
      <img src="staff.png" alt="Staff Apply">
    </div>

  </div>
</section>

<script>
function openStaff(){
  const sec = document.getElementById("staffSection");
  sec.classList.add("active");
  sec.scrollIntoView({behavior:"smooth"});
}

function closeStaff(){
  const sec = document.getElementById("staffSection");
  sec.classList.remove("active");
  window.scrollTo({top:0, behavior:"smooth"});
}
</script>

</body>
</html>
