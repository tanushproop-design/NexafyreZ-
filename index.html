<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexafyreZ</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial Black', Arial, sans-serif; }
    html, body { height:100%; width:100%; overflow:hidden; }

    /* ===== GIF Background ===== */
    body {
      background: url('nexa.gif') no-repeat center center fixed;
      background-size: cover;
      filter: grayscale(100%) brightness(50%);
    }

    /* ===== Gradient Overlay ===== */
    body::after {
      content:"";
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(135deg, #000000, #555555);
      opacity:0.5;
      z-index:-1;
    }

    /* ===== Top Bold Header ===== */
    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3em;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      animation: fadeInTop 2s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInTop {
      0% { opacity:0; transform: translateY(-50px); }
      100% { opacity:1; transform: translateY(0); }
    }

    /* ===== Centered Buttons ===== */
    .container {
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:white;
      z-index: 5;
    }

    .btn {
      padding:15px 40px;
      margin:10px;
      border:2px solid white;
      background:transparent;
      color:white;
      font-size:1.2em;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transition:0.4s;
    }

    .btn:hover { background:white; color:black; }

    .btn::before {
      content:'';
      position:absolute;
      top:0; left:-100%;
      width:100%; height:100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: all 0.4s;
    }

    .btn:hover::before { left:100%; }

  </style>
</head>
<body>

  <!-- Top Bold Header -->
  <header>Welcome to the NexafyreZ</header>

  <!-- Centered Buttons -->
  <div class="container">
    <button class="btn">Join Now</button>
    <button class="btn">Learn More</button>
  </div>

</body>
</html>
