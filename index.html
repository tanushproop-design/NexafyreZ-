<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexafyreZ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Arial Black', Arial, sans-serif;
}

html,body{
  height:100%;
  width:100%;
  overflow:hidden;
}

/* ===== GIF BACKGROUND ===== */
body{
  background:url('nexa.gif') no-repeat center center fixed;
  background-size:cover;
}

/* ===== DARK OVERLAY ===== */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* ===== HEADER BLUE GRADIENT ===== */
header{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:4em;
  font-weight:900;
  letter-spacing:5px;
  text-transform:uppercase;

  background:linear-gradient(90deg,#00c6ff,#0072ff,#00c6ff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:
    0 0 15px rgba(0,198,255,0.9),
    0 0 30px rgba(0,114,255,0.8);

  animation: textMove 4s linear infinite, fadeIn 1.5s ease;
}

/* ===== CENTER ===== */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:18px;
}

/* ===== SKY BLUE GRADIENT BUTTONS ===== */
.btn{
  padding:15px 55px;
  font-size:1.3em;
  font-weight:bold;
  color:white;
  text-decoration:none;
  border-radius:12px;
  border:none;

  background:linear-gradient(135deg,#00c6ff,#0072ff);
  background-size:200% 200%;

  box-shadow:
    0 0 15px rgba(0,198,255,0.6),
    inset 0 0 10px rgba(255,255,255,0.3);

  transition:0.4s ease;
  animation: btnMove 3s infinite linear;
}

.btn:hover{
  transform:scale(1.12);
  box-shadow:
    0 0 30px rgba(0,198,255,1),
    0 0 50px rgba(0,114,255,0.9);
}

/* ===== ANIMATIONS ===== */
@keyframes textMove{
  to{background-position:200% center;}
}

@keyframes btnMove{
  0%{background-position:0% 50%;}
  100%{background-position:200% 50%;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-30px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== MOBILE FIX ===== */
@media(max-width:768px){
  header{
    font-size:2.5em;
    letter-spacing:3px;
  }
  .btn{
    font-size:1.1em;
    padding:13px 40px;
  }
}
</style>
</head>

<body>

<header>WELCOME TO THE NEXAFYREZ</header>

<div class="container">
  <a href="https://dsc.gg/nexafyrez" class="btn">Join Now</a>
  <a href="https://example.com/info" class="btn">Learn More</a>
</div>

</body>
</html>
